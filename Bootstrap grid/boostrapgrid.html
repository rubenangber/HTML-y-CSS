<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boostrap Grid</title>
        <link rel="stylesheet" href="boostrapgrid.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">Col -> xs</div>
                <div class="col">Col -> xs</div>
                <div class="col">Col -> xs</div>
            </div>
            <div class="row">
                <div class="col-sm">Col -> sm</div>
                <div class="col-sm">Col -> sm</div>
                <div class="col-sm">Col -> sm</div>
            </div>
            <div class="row">
                <div class="col-md">Col -> md</div>
                <div class="col-md">Col -> md</div>
                <div class="col-md">Col -> md</div>
            </div>
            <div class="row">
                <div class="col-lg">Col -> lg</div>
                <div class="col-lg">Col -> lg</div>
                <div class="col-lg">Col -> lg</div>
            </div>
            <div class="row">
                <div class="col-xl">Col -> xl</div>
                <div class="col-xl">Col -> xl</div>
                <div class="col-xl">Col -> xl</div>
            </div>
            <div class="row">
                <div class="col-xxl">Col -> xxl</div>
                <div class="col-xxl">Col -> xxl</div>
                <div class="col-xxl">Col -> xxl</div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
