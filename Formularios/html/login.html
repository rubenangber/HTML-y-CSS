<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="container">
            <h2>Registrate en el formulario</h2>
            <div class="botones">
                <button class="google-btn">
                    <picture>
                        <img src="../img/google_318-258888.png" alt="Google">
                    </picture>
                    <span>Registrarse con google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="../img/Twitter-Logo-2012.png" alt="Twitter">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>O</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="selection-inputs">
                    <label for="name">
                        <span>Nombre</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Nombre de usuario</span>
                        <input id="username" name="username">
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" id="password" name="password" placeholder="6+ carácteres">
                </label>
                <label class="checkbox-label" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones</span>
                </label>
                <button class="submit-btn" type="submit">Crear cuenta</button>
            </form>
        </div>
    </body>
</html>
