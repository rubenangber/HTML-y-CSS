<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item active">Item 1</li>
                <li class="list-group-item disabled">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>
            <ul class="list-group list-group-flush mt-5">
                <a href="#" class="list-group-item list-group-item-action">Item 1</a>
                <a href="#" class="list-group-item list-group-item-action">Item 2</a>
                <a href="#" class="list-group-item list-group-item-action">Item 3</a>
                <a href="#" class="list-group-item list-group-item-action">Item 4</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Item 5</a>
            </ul>
            <ol class="list-group list-group-numbered mt-5">
                <a href="#" class="list-group-item list-group-item-action">Item 1</a>
                <a href="#" class="list-group-item list-group-item-action">Item 2</a>
                <a href="#" class="list-group-item list-group-item-action">Item 3</a>
                <a href="#" class="list-group-item list-group-item-action">Item 4</a>
                <a href="#" class="list-group-item list-group-item-action">Item 5</a>
            </ol>
            <ul class="mt-4 list-group">
                <li class="list-group-item d-flex aling-items-center justify-content-between">
                    <div>
                        <p class="mb-0 fs-4"><strong>Primer item</strong></p>
                        <p class="mb-0">Texto del primer item</p>
                    </div>
                </li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
